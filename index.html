<!DOCTYPE html>
<html>
    <head>
        <title>Carousel using vanillaJS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel-wrapper">
            <div class="carousel">
                <img class="carousel__photo initial" src="https://picsum.photos/400/400?lock=1">
                <img class="carousel__photo" src="https://picsum.photos/400/400?lock=2">
                <img class="carousel__photo" src="https://picsum.photos/400/400?lock=3">
                <img class="carousel__photo" src="https://picsum.photos/400/400?lock=4">
                <img class="carousel__photo" src="https://picsum.photos/400/400?lock=5">

                <div class="carousel__button--next"></div>
                <div class="carousel__button--prev"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
